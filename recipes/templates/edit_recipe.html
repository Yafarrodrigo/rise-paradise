{% extends 'base.html' %}

{% block content %}
<main class="container py-5">
    <div class="row">
        <div class="m-auto w-50">
            {{ error }}
            
            <div class="d-flex justify-content-between">
                <h1 class="text-center user-select-none">Edit Recipe</h1>
                <a href="{% url 'detailRecipe' recipe.id %}"><button class="btn btn-primary user-select-none"> go back </button></a>
            </div>
            <form action="{% url 'editRecipe' recipe.id %}" method="POST" class="card card-body user-select-none" enctype="multipart/form-data">
                
                <img style="width: 200px;" src="{{recipe.photo.url}}" alt="{{recipe.name}}" class="m-auto user-select-none">
                {% csrf_token %}
                {{form}}
                <button class="btn btn-primary mx-1 my-3 user-select-none">Save</button>
            </form>
        </div>
    </div>
</main>
    

{% endblock content %}
