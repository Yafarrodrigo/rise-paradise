{% extends 'base.html' %}

{% block content %}
<main class="container py-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 class="text-center user-select-none">Sign In</h1>
            {{error}}
            <form action="/signin/" method="POST" class="card card-body">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label user-select-none">Username: </label>
                    <input type="text"
                    class="form-control" name="username" id="username" aria-describedby="helpId" placeholder="enter username...">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label user-select-none">Password: </label>
                    <input type="password"
                    class="form-control" name="password" id="password" aria-describedby="helpId" placeholder="enter password...">
                </div>
                <button class="btn btn-primary user-select-none">Sign In</button>
            </form>
        </div>
    </div>
</main>
    
{% endblock content %}
